<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-28">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Saurav Bhakat | Emergency & Diabetes Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8', // Trustworthy Blue
                900: '#1e3a8a',
              },
              accent: {
                500: '#14b8a6', // Medical Teal
                600: '#0d9488',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 4s linear infinite',
              'ken-burns': 'kenburns 20s ease-in-out infinite alternate',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              kenburns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(20, 184, 166, 0.4)' },
                '50%': { boxShadow: '0 0 25px 5px rgba(20, 184, 166, 0.6)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
